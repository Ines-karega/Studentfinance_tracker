<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Finance Tracker</title>

  <!-- Fonts: Inter & Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/components.css">

  <style>
    /* Page Specific Layout */
    .app-header {
      background-color: var(--bg-card);
      border-bottom: 1px solid var(--color-gray-200);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 4rem;
    }

    .brand {
      font-family: var(--font-family-display);
      font-size: var(--text-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary-600);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .main-nav {
      display: flex;
      gap: var(--space-6);
    }

    .nav-link {
      color: var(--text-muted);
      font-weight: var(--font-weight-medium);
      padding: var(--space-2);
      border-radius: var(--radius-md);
      transition: color var(--transition-base);
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--color-primary-600);
      background-color: var(--color-primary-100);
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-6);
      margin-bottom: var(--space-8);
    }

    .stat-card {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .stat-value {
      font-size: var(--text-3xl);
      font-family: var(--font-family-display);
      font-weight: var(--font-weight-bold);
      color: var(--text-main);
    }

    .stat-label {
      color: var(--text-muted);
      font-size: var(--text-sm);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Transactions Table */
    .table-container {
      overflow-x: auto;
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-gray-200);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    th {
      background-color: var(--color-gray-50);
      padding: var(--space-3) var(--space-4);
      font-size: var(--text-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td {
      padding: var(--space-3) var(--space-4);
      border-top: 1px solid var(--color-gray-100);
      font-size: var(--text-sm);
    }

    tr:hover td {
      background-color: var(--color-gray-50);
    }

    /* Mobile Responsive Logic */
    @media (max-width: 768px) {
      .main-nav {
        display: none;
        position: absolute;
        top: 4rem;
        left: 0;
        right: 0;
        background-color: var(--bg-card);
        flex-direction: column;
        padding: var(--space-4);
        box-shadow: var(--shadow-md);
        border-bottom: 1px solid var(--color-gray-200);
      }

      /* Checkbox Hack for Mobile Menu */
      #nav-toggle:checked~.main-nav {
        display: flex;
      }

      .nav-toggle-label {
        display: flex;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
        padding: var(--space-2);
      }

      .nav-toggle-label span {
        display: block;
        width: 24px;
        height: 2px;
        background-color: var(--text-main);
      }

      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      /* Mobile Cards for Table */
      thead {
        display: none;
      }

      tr {
        display: flex;
        flex-direction: column;
        border: 1px solid var(--color-gray-200);
        margin-bottom: var(--space-4);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        background-color: var(--bg-card);
      }

      td {
        border: none;
        padding: var(--space-1) 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      td::before {
        content: attr(data-label);
        font-weight: var(--font-weight-medium);
        color: var(--text-muted);
        font-size: var(--text-xs);
      }
    }

    @media (min-width: 769px) {

      .nav-toggle-label,
      #nav-toggle {
        display: none;
      }
    }


    .fab {
      position: fixed;
      bottom: var(--space-6);
      right: var(--space-6);
      width: 3.5rem;
      height: 3.5rem;
      border-radius: var(--radius-full);
      background-color: var(--color-primary-600);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-primary);
      font-size: var(--text-2xl);
      border: none;
      cursor: pointer;
      z-index: 50;
    }

    footer {
      margin-top: auto;
      border-top: 1px solid var(--color-gray-200);
      padding: var(--space-8) 0;
      text-align: center;
      color: var(--text-muted);
      font-size: var(--text-sm);
    }
  </style>
</head>

<body>

  <header class="app-header">
    <div class="container nav-container">
      <div class="brand">
        <span
          style="background: var(--color-primary-600); color: white; padding: 0.25rem 0.5rem; border-radius: 8px; font-size: 0.8em; font-weight: bold;">SF.</span>
        StudentFinance
      </div>

      <!-- Mobile Nav Toggle -->
      <input type="checkbox" id="nav-toggle" class="hidden">
      <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle Navigation">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <nav class="main-nav">
        <a href="index.html" class="nav-link active">Dashboard</a>
        <a href="transactions.html" class="nav-link">Transactions</a>
        <a href="settings.html" class="nav-link">Settings</a>
        <a href="about.html" class="nav-link">About</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top: var(--space-8); padding-bottom: var(--space-8);">

    <!-- DASHBOARD SECTION -->
    <section id="dashboard" class="mb-12">
      <!-- ... (Dashboard Content) ... -->

      <div class="flex justify-between items-center" style="margin-bottom: var(--space-6);">
        <h1>Dashboard</h1>
        <span class="text-muted text-sm">February 2026</span>
      </div>

      <div class="dashboard-grid">
        <div class="card stat-card">
          <span class="stat-label">Total Balance</span>
          <span class="stat-value" style="color: var(--color-primary-600);" id="total-balance">$0.00</span>
        </div>
        <div class="card stat-card">
          <span class="stat-label">Monthly Spend</span>
          <span class="stat-value" id="monthly-spend">$0.00</span>
        </div>
        <div class="card stat-card">
          <span class="stat-label">Remaining Budget</span>
          <span class="stat-value" style="color: var(--color-success)" id="remaining-budget">$0.00</span>
        </div>
      </div>

      <!-- 7-DAY TREND CHART -->
      <section id="trend" style="margin-bottom: var(--space-8);">
        <div class="card">
          <div class="flex justify-between items-center" style="margin-bottom: var(--space-4);">
            <div>
              <h2 style="margin-bottom: 2px;">7-Day Spending Trend</h2>
              <p class="text-muted text-sm" id="chart-period">Visual overview of your daily expenses</p>
            </div>
          </div>
          <div class="trend-chart-container" id="spending-chart">
            <!-- Bars injected by JS -->
          </div>
        </div>
      </section>

    </section>

  </main>

  <footer>
    <div class="container">
      <p>Â© 2026 Student Finance Tracker. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      updateDashboard();
    });

    function updateDashboard() {
      const transactions = JSON.parse(localStorage.getItem('sf_transactions') || '[]');

      // Calculate Stats
      let totalBalance = 0;
      let monthlySpend = 0;
      const now = new Date();
      const currentMonth = now.getMonth();
      const currentYear = now.getFullYear();

      transactions.forEach(tx => {
        const txDate = new Date(tx.date);
        const amount = parseFloat(tx.amount);

        // Assume "Income" category adds to balance, others subtract
        if (tx.category.toLowerCase() === 'income') {
          totalBalance += amount;
        } else {
          totalBalance -= amount;
          // Calculate monthly spend (only expenses)
          if (txDate.getMonth() === currentMonth && txDate.getFullYear() === currentYear) {
            monthlySpend += amount;
          }
        }
      });

      // Update UI Stats
      document.getElementById('total-balance').textContent = `$${totalBalance.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
      document.getElementById('monthly-spend').textContent = `$${monthlySpend.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;

      // Budget logic (simple placeholder: assume $2000 budget for now or pull from settings if available)
      const budget = 2000;
      const remaining = budget - monthlySpend;
      document.getElementById('remaining-budget').textContent = `$${remaining.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;

      // Update Trend Chart (Last 7 Days)
      const chart = document.getElementById('spending-chart');
      if (!chart) return;
      chart.innerHTML = '';

      const last7Days = [];
      for (let i = 6; i >= 0; i--) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        last7Days.push(d.toISOString().split('T')[0]);
      }

      const dailyData = last7Days.map(dateStr => {
        return transactions
          .filter(tx => tx.date === dateStr && tx.category.toLowerCase() !== 'income')
          .reduce((sum, tx) => sum + parseFloat(tx.amount), 0);
      });

      const dayLabels = last7Days.map(dateStr => {
        const d = new Date(dateStr);
        return d.toLocaleDateString('en-US', { weekday: 'short' });
      });

      const max = Math.max(...dailyData, 10); // Min max of 10 for scaling

      dayLabels.forEach((label, i) => {
        const height = (dailyData[i] / max) * 100;
        const wrapper = document.createElement('div');
        wrapper.className = 'chart-bar-wrapper';

        wrapper.innerHTML = `
          <div class="chart-bar ${i === 6 ? 'active' : ''}" style="height: ${height}%">
            <div class="chart-tooltip">$${dailyData[i].toFixed(2)}</div>
          </div>
          <div class="chart-label">${label}</div>
        `;
        chart.appendChild(wrapper);
      });
    }
  </script>
</body>

</html>
