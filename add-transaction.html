<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Student Finance Tracker</title>

    <!-- Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/components.css">

    <style>
        /* Page Specific Layout */
        footer {
            margin-top: auto;
            border-top: 1px solid var(--color-gray-200);
            padding: var(--space-8) 0;
            text-align: center;
            color: var(--text-muted);
            font-size: var(--text-sm);
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="container nav-container">
            <div class="brand">
                <span
                    style="background: var(--color-primary-600); color: white; padding: 0.25rem 0.5rem; border-radius: 8px; font-size: 0.8em; font-weight: bold;">SF.</span>
                StudentFinance
            </div>

            <!-- Mobile Nav Toggle -->
            <input type="checkbox" id="nav-toggle" class="hidden">
            <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle Navigation">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <nav class="main-nav">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="transactions.html" class="nav-link">Transactions</a>
                <a href="settings.html" class="nav-link">Settings</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding-top: var(--space-8); padding-bottom: var(--space-8);">

        <div class="form-container">
            <div class="flex items-center gap-4" style="margin-bottom: var(--space-6);">
                <a href="transactions.html" class="btn btn-icon btn-outline" title="Back to Transactions">
                    Back
                </a>
                <h1 style="margin: 0;">Add New Transaction</h1>
            </div>

            <div class="card">
                <form id="add-form">
                    <div class="form-group">
                        <label class="form-label" for="desc">Description</label>
                        <input type="text" id="desc" class="form-input" placeholder="e.g. Textbooks" required>
                    </div>

                    <div class="flex gap-4" style="flex-wrap: wrap;">
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label class="form-label" for="amount">Amount</label>
                            <input type="number" id="amount" class="form-input" placeholder="0.00" step="0.01" required>
                        </div>
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label class="form-label" for="type">Transaction Type</label>
                            <select id="type" class="form-select" required>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label class="form-label" for="category">Category</label>
                            <select id="category" class="form-select" required>
                                <!-- Populated by JS -->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="date">Date</label>
                        <input type="date" id="date" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="notes">Notes (Optional)</label>
                        <textarea id="notes" class="form-input" style="min-height: 100px; resize: vertical;"
                            placeholder="Add extra details here..."></textarea>
                    </div>

                    <div class="flex gap-4" style="margin-top: var(--space-4);">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">Save Transaction</button>
                        <a href="transactions.html" class="btn btn-outline" style="flex: 1;">Cancel</a>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <div class="container">
            <p>Â© 2026 Student Finance Tracker. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/utils.js"></script>
    <script src="scripts/add-transaction.js"></script>
</body>

</html>
