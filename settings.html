<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Student Finance Tracker</title>

    <!-- Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/components.css">

    <style>
        /* Page Specific Layout */
        .app-header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--color-gray-200);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .brand {
            font-family: var(--font-family-display);
            font-size: var(--text-xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary-600);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .main-nav {
            display: flex;
            gap: var(--space-6);
        }

        .nav-link {
            color: var(--text-muted);
            font-weight: var(--font-weight-medium);
            padding: var(--space-2);
            border-radius: var(--radius-md);
            transition: color var(--transition-base);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--color-primary-600);
            background-color: var(--color-primary-100);
        }

        /* Mobile Responsive Logic */
        @media (max-width: 768px) {
            .main-nav {
                display: none;
                position: absolute;
                top: 4rem;
                left: 0;
                right: 0;
                background-color: var(--bg-card);
                flex-direction: column;
                padding: var(--space-4);
                box-shadow: var(--shadow-md);
                border-bottom: 1px solid var(--color-gray-200);
            }

            /* Checkbox Hack for Mobile Menu */
            #nav-toggle:checked~.main-nav {
                display: flex;
            }

            .nav-toggle-label {
                display: flex;
                flex-direction: column;
                gap: 5px;
                cursor: pointer;
                padding: var(--space-2);
            }

            .nav-toggle-label span {
                display: block;
                width: 24px;
                height: 2px;
                background-color: var(--text-main);
            }
        }

        @media (min-width: 769px) {

            .nav-toggle-label,
            #nav-toggle {
                display: none;
            }
        }

        footer {
            margin-top: auto;
            border-top: 1px solid var(--color-gray-200);
            padding: var(--space-8) 0;
            text-align: center;
            color: var(--text-muted);
            font-size: var(--text-sm);
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="container nav-container">
            <div class="brand">
                <span
                    style="background: var(--color-primary-600); color: white; padding: 0.25rem 0.5rem; border-radius: 8px; font-size: 0.8em; font-weight: bold;">SF.</span>
                StudentFinance
            </div>

            <!-- Mobile Nav Toggle -->
            <input type="checkbox" id="nav-toggle" class="hidden">
            <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle Navigation">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <nav class="main-nav">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="transactions.html" class="nav-link">Transactions</a>
                <a href="settings.html" class="nav-link active">Settings</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding-top: var(--space-8); padding-bottom: var(--space-8);">

        <h1>Settings</h1>

        <div class="card">
            <h2>Preferences</h2>

            <div class="form-group flex justify-between items-center"
                style="border-bottom: 1px solid var(--color-gray-100); padding-bottom: var(--space-4);">
                <div>
                    <label class="form-label" style="font-size: var(--text-base); color: var(--text-main);">Dark
                        Theme</label>
                    <p class="text-muted text-sm">Switch between light and dark mode</p>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="form-group" style="padding-top: var(--space-4);">
                <label class="form-label">Base Currency</label>
                <select class="form-select" style="max-width: 200px;">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="RWF">RWF (FRW)</option>
                </select>
            </div>

        </div>

    </main>

    <footer>
        <div class="container">
            <p>© 2026 Student Finance Tracker. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/utils.js"></script>
</body>

</html>
